[env:custom_build]
extends = env:esp32s3dev_16MB_PSRAM_opi
build_flags = ${env:esp32s3dev_16MB_PSRAM_opi.build_flags} ${common.debug_flags} -D SR_DEBUG -D MIC_LOGGER -D WLED_DISABLE_ESPNOW -D WLED_DISABLE_BROWNOUT_DET -D WLED_DEBUG -D WLED_DEBUG_NTP -D WLED_ENABLE_MQTT -D WLED_ENABLE_LOXONE -D WLED_ENABLE_ADALIGHT -D WLED_ENABLE_PIXART -D WLED_DISABLE_ALEXA -D WLED_DISABLE_HUESYNC -D WLED_AP_SSID='"FreakLED-AP"' -D WLED_AP_PASS='"14881488"' -D USERMOD_AUTO_SAVE -D USERMOD_WORDCLOCK -D USERMOD_ANALOG_CLOCK -D USERMOD_ROTARY_ENCODER_UI -D USERMOD_MODE_SORT -D USERMOD_ANIMATED_STAIRCASE -D USERMOD_PIRSWITCH
lib_deps = 
  ${env:esp32s3dev_16MB_PSRAM_opi.lib_deps}
  olikraus/U8g2 @ ^2.28.8
  Wire
